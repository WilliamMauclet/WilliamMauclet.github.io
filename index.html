<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceHunt</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="firt" z-style="-1"></p>
    <!-- SCREENS -->
    <img src="img/startScreen4.gif" id="startScreen" alt="" height="600" width="900"
         style="position:absolute; top:0px; left:0px; z-index=2">
    <img src="img/gameOver.gif" id="gameOverScreen" alt="" height="600" width="900"
         style="position:absolute; top:0px; left:0px; visibility:hidden; z-index=2">
    <img src="img/victory.gif" id="victoryScreen" alt="" height="600" width="900"
         style="position:absolute; top:0px; left:0px; visibility:hidden; z-index=2">
    <img src="img/background.png" id="arena" alt="" height="600" width="900"
         style="position:absolute; top:0px; left:0px; z-index=-1">
    <!-- PIECES-->
    <img src="img/spaceship2.gif" id="spaceshipImg" style="position:absolute; top:35px; left:170px; z-index=1">
    <img src="img/droneLeft.gif" id="drone0" style="position:absolute; top:35px; left:170px; z-index=1">
    <img src="img/droneRight.gif" id="drone1" style="position:absolute; top:35px; left:170px; z-index=1">
    <img src="img/droneLeft.gif" id="drone2" style="position:absolute; top:35px; left:170px; z-index=1">
    <img src="img/droneRight.gif" id="drone3" style="position:absolute; top:35px; left:170px; z-index=1">
    <!-- counterclockwise, starting upper-left -->
    <img src="img/structure.gif" id="struct0" style="position:absolute; top:-16px; left:-16px; z-index=1">
    <img src="img/connection.png" id="link0" style="position:absolute; top:0px; left:-16px; z-index=1">
    <img src="img/structure.gif" id="struct1" style="position:absolute; top:16px; left:-16px; z-index=1">
    <img src="img/connection.png" id="link1" style="position:absolute; top:16px; left:0px; z-index=1">
    <img src="img/structure.gif" id="struct2" style="position:absolute; top:16px; left:16px; z-index=1">
    <img src="img/connection.png" id="link2" style="position:absolute; top:0px; left:16px; z-index=1">
    <img src="img/structure.gif" id="struct3" style="position:absolute; top:-16px; left:16px; z-index=1">
    <img src="img/connection.png" id="link3" style="position:absolute; top:-16px; left:0px; z-index=1">

    <img src="img/heart.png" id="heart0">
    <img src="img/heart.png" id="heart1">
    <img src="img/heart.png" id="heart2">
    <img src="img/heart.png" id="heart3">
    <img src="img/heart.png" id="heart4">

    <script src="index.js"></script>
</body>
</html>
